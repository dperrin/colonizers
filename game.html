<!doctype html>
<html>
  <head>
    <title>Colonizers</title>
    <style type="text/css">
      #game {
        border: 1px solid black;
        float: left;
      }

      #sidebar {
        margin-left: 35px;
        float: left;
      }

      #turn-actions button {
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      #end-turn-button {
        display: none;
        float: right;
      }

      .resources {
        margin: 0;
        padding: 0;
        margin-top: 10px;
      }

      .resources li {
        display: inline;
        margin: 0 10px;
        color: white;
        mix-blend-mode: difference;
      }

      .player-info, .opponent-info {
        position: relative;
      }

      .turn-indicator-red, .turn-indicator-blue, .turn-indicator-orange, .turn-indicator-black {
        position: absolute;
        left: -17px;
      }
    </style>
  </head>
  <body>

    <canvas id="game"></canvas>
    
    <div id="sidebar">
      <div id="turn-actions">
        <button disabled="disabled" id="roll-button">Roll</button>
        Roll: <span id="roll"></span>
        <button disabled="disabled" id="end-turn-button">End Turn</button>
      </div>
      <div id="players"></div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="colonizers.js"></script>
  </body>
</html>
